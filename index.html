<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Search 5 Day</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-secondary p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid row">
                <form class="col-2">
                    <input class="form-control m-2" aria-describedby="searchHelp" id="userCity">
                    <button type="button" class="btn btn-info btn-sm m-2" id="search">Search</button>
                    <span id="searchHelpInline" class="row form-text m-2">
                        Enter a city name to search current and 5 day weather conditions.
                    </span>
                </form>
                <section class="col-10">
                    <div class="card m-2">
                        <div class="card-body" id="current"></div>
                    </div>
                </section>
        </div>
        <div class="container-fluid row">
            <section class="col-2 m-2" id="saved"></section>
            <section class="col-10 m-2">
                <div class="row" id="future"></div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
